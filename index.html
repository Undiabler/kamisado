<script type="text/javascript">

function wanttoplay(){
	window.game.send(JSON.stringify({code:1}));
	$('#playbutton').hide();
  	$('#errormessage').hide();
  	$('#waitmessage').show();
}

$(function(){
	new SimpleGame();
	$('.gameboard tr td').each(function(e){
		var y=Math.floor(e/8);
		var x=e-(y*8);
		$(this).css('background','url(\'img/fields.png\') no-repeat -'+x*80+'px -'+y*80+'px');
	});
});

var startp=undefined;
var moving=false;

$('.gameboard tr td').mousedown(function(){
	if (moving==true) {
		window.game.move(startp,$(this).data('pos'));
		moving=false;
	} else {
		startp=$(this).data('pos');
		moving=true;
	}	
});

</script>
